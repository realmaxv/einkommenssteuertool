<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkommenssteuer-Tool</title>
  </head>
  <body>
    <div class="form">
      <h2>Einkommenssteuer Berechnen</h2>
      <select
        style="width: 100%; height: 50px"
        name="year"
        id="year"
        aria-placeholder="Berechnungsjahr aussuchen..."
      >
        <option value="year23">Jahr 2023</option>
        <option value="year24">Jahr 2024</option>
      </select>

      <h3>Bitte geben Sie ihr Einkommen ein:</h3>
      <input type="text" id="user-input" />
      <button id="submit">Senden</button>
      <div id="output"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
